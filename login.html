<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container-form">
        <div class="container-login">
            <h1 class="title">LOGIN</h1>

            <div class="user-name mt-20 font-20 w-80">
                <p class="error-user">Username or password is incorrect</p>
                <p class="login-user-name__title">User name:</p>
                <input type="text" class="login-user-name__input h-20 w-93 p-10" placeholder="User name">
            </div>

            <div class="password ">
                <p class="login-password__title">Password:</p>
                <input type="password" class="login-password__input h-20 w-93 p-10" placeholder="Password">
            </div>

            <p class="sign-up mt-20">Haven't account? <a href="./sign_up_2.html" class="go-to-signup">Sign up</a></p>

            <button type="button" class="btn btn-success submit-login ">Login</button>

            <div class="google w-80">
                <button type="button" class="btn btn-info">Continue with Google</button>
            </div>

            <div class="facebook w-80">
                <button type="button" class="btn btn-info">Continue with Facebook</button>
            </div>

            <div class="tele w-80">
                <button type="button" class="btn btn-info">Continue with Telegram</button>
            </div>

        </div>

        <div class="login-background">
            <img class="logo-bg" src="299932164_568328398237203_4213737849167010294_n-removebg-preview.png" alt="logobrand"> -->
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
